<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - CaliDef Collectables</title>
  <link rel="stylesheet" href="checkout.css">
</head>

<body>
  <!-- Parallax Scrolling Background -->
  <div class="parallax"></div>

  <!-- Checkout Content -->
  <div class="content">
    <!-- Header Section -->
    <header>
      <h1>Checkout</h1>
      <p>Complete your purchase of exclusive GPK cards and collectibles!</p>
    </header>

    <!-- Form Section -->
    <section>
      <form class="checkout-form">
        <!-- Personal Details -->
        <h2>Personal Details</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Address Details -->
        <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="Enter your state" required>
        </div>
        <div class="form-group">
          <label for="zip">Postal Code</label>
          <input type="text" id="zip" placeholder="Enter your postal code" required>
        </div>

        <!-- Cart Summary -->
        <h2>Cart Summary</h2>
        <div class="cart-summary">
          <p>Original GPK Cards: $25.00</p>
          <p>Chrome Series: $30.00</p>
          <hr>
          <strong>Total: $55.00</strong>
        </div>

        <!-- Place Order Button -->
        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 CaliDef Collectables. All Rights Reserved.</p>
  </footer>
</body>

</html>
