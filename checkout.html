<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | CaliDef Collectables</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Your Gateway To Garbage Pail Kids Cards, Merch, and Unique Custom Collectables!">
    <meta name="keywords" content="Collectables, Garbage Pail Kids, Cards, Merch, Custom Collectables">
    <meta name="author" content="CaliDef Collectables">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="spinning_heads_page.html" class="logo">
                <img src="images/calidef_logo.png" alt="CaliDef Logo" height="50" loading="lazy">
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#micro-cards">Micro Cards</a></li>
                <li><a href="#refractors">Refractors</a></li>
                <li><a href="#os-cards">OS GPK Cards</a></li>
            </ul>
            <button class="cart-btn" onclick="location.href='checkout.html'">View Cart</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="parallax" style="background-image: url('images/checkout_background.jpg'); height: 500px;">
        <div class="parallax-title">
            <h1>Checkout</h1>
            <p>Complete your purchase securely</p>
        </div>
    </section>

    <!-- Checkout Form -->
    <section class="checkout">
        <h2 class="section-title">Checkout</h2>
        <form action="{{ url_for('pay') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Name" required aria-required="true">

            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address" aria-label="Street Address" required aria-required="true">

            <label for="apt_suite_unit">Apartment, Suite, Unit (optional):</label>
            <input type="text" id="apt_suite_unit" name="apt_suite_unit" aria-label="Apartment, Suite, Unit">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" aria-label="City" required aria-required="true">

            <label for="state">State:</label>
            <input type="text" id="state" name="state" aria-label="State" required aria-required="true">

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" aria-label="ZIP Code" pattern="\d{5}" title="Please enter a valid ZIP code" required aria-required="true">

            <button type="submit" class="checkout-btn">Proceed to PayPal</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">How To Take Care Of Your Cards</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Shipping Info</a></li>
                </ul>
            </div>
        </div>
        <p class="footer-note">&copy; 2024 CaliDef Collectables. All Rights Reserved.</p>
    </footer>

    <script src="checkout.js" defer></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons%2Cfastlane"></script>
</body>
</html>
