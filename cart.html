<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CaliDef Collectables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="/">CaliDef</a></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Shop</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><button class="cart-btn active">Cart</button></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Page Content -->
    <main>
        <section class="cart-container">
            <h1 class="section-title">Your Shopping Cart</h1>
            
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically rendered here -->
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p id="cart-total">Total: $0.00</p>
                <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Shipping Info</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Shop</h3>
                <ul>
                    <li><a href="#">Electronics</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Gift Cards</a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 CaliDef Collectables. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/cart.js') }}" defer></script>
</body>
</html>
