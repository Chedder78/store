<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | CaliDef Collectables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">

</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">CaliDef</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#categories">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2 class="section-title">Your Cart</h2>
        <div class="cart-container">
            <!-- Cart Items -->
            <div id="cart-items" class="cart-items">
                <!-- Example of a cart item -->
                <!-- Items will be dynamically added here via JavaScript -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p id="cart-total">Total: $0.00</p>
                <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

  <script src="{{ url_for('static', filename='js/cart.js') }}" defer></script>

</body>
</html>
