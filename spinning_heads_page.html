<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | CaliDef Collectables</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('gpk_vertical_circle.png') no-repeat center center fixed; /* Replace with your parallax image */
            background-size: cover;
            overflow-x: hidden;
        }

        /* Floating GPK Heads */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        .background-elements .floating-element {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Circular spinning heads */
            animation: float 10s infinite linear alternate, rotate 20s infinite linear;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5), 0 0 20px rgba(255, 0, 150, 0.5);
        }

        /* Existing Floating Heads */
        .background-elements .floating-element:nth-child(1) {
            top: 10%;
            left: 15%;
            background-image: url('charred_chad_os2 (1).png'); /* GPK Head 1 */
        }
        .background-elements .floating-element:nth-child(2) {
            top: 30%;
            left: 60%;
            background-image: url('20241224190129.png'); /* GPK Head 2 */
        }
        .background-elements .floating-element:nth-child(3) {
            top: 70%;
            left: 25%;
            background-image: url('20241224185758.png'); /* GPK Head 3 */
        }
        .background-elements .floating-element:nth-child(4) {
            top: 50%;
            left: 75%;
            background-image: url('20241224185615.png'); /* GPK Head 4 */
        }

        /* Placeholder Heads for Future Use (Commented Out) */
        /* Uncomment these lines and replace the `url()` with your new images when ready */
        
        .background-elements .floating-element:nth-child(5) {
            top: 20%;
            left: 40%;
            background-image: url('20241224190129.png'); 
        }
        .background-elements .floating-element:nth-child(6) {
            top: 60%;
            left: 10%;
            background-image: url('20241224185615.png'); 
        }
        .background-elements .floating-element:nth-child(7) {
            top: 80%;
            left: 80%;
            background-image: url('20241224185758.png'); 
        }
    

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background GPK Heads -->
    <div class="background-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <!-- Future Spinning Heads added -->
        <div class="floating-element"></div> 
        <div class="floating-element"></div> 
        <div class="floating-element"></div>
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="calidef_logo.png">CaliDef</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#categories">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <script src="cart.js" defer></script>
</body>
</html>
