<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | CaliDef Collectables</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/mnt/data/parallax-background.jpg') no-repeat center center fixed; /* Replace with your parallax image */
            background-size: cover;
            overflow-x: hidden;
        }

        /* Floating GPK Heads */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        .background-elements .floating-element {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Circular spinning heads */
            animation: float 10s infinite linear alternate, rotate 20s infinite linear;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5), 0 0 20px rgba(255, 0, 150, 0.5);
        }

        /* Existing Floating Heads */
        .background-elements .floating-element:nth-child(1) {
            top: 10%;
            left: 15%;
            background-image: url('/mnt/data/charred_chad_os2 (1).png'); /* GPK Head 1 */
        }
        .background-elements .floating-element:nth-child(2) {
            top: 30%;
            left: 60%;
            background-image: url('/mnt/data/20241224190129.png'); /* GPK Head 2 */
        }
        .background-elements .floating-element:nth-child(3) {
            top: 70%;
            left: 25%;
            background-image: url('/mnt/data/20241224185758.png'); /* GPK Head 3 */
        }
        .background-elements .floating-element:nth-child(4) {
            top: 50%;
            left: 75%;
            background-image: url('/mnt/data/20241224185615.png'); /* GPK Head 4 */
        }

        /* Placeholder Heads for Future Use (Commented Out) */
        /* Uncomment these lines and replace the `url()` with your new images when ready */
        /* 
        .background-elements .floating-element:nth-child(5) {
            top: 20%;
            left: 40%;
            background-image: url(''); 
        }
        .background-elements .floating-element:nth-child(6) {
            top: 60%;
            left: 10%;
            background-image: url(''); 
        }
        .background-elements .floating-element:nth-child(7) {
            top: 80%;
            left: 80%;
            background-image: url(''); 
        }
        */

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Ripple Effect */
        button {
            position: relative;
            overflow: hidden;
        }

        button .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            background: rgba(255, 255, 255, 0.7);
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Scroll-Triggered Animations */
        .scroll-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .scroll-element.animate-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
            }
            .cart-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background GPK Heads -->
    <div class="background-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <!-- Future Spinning Heads (Commented Out) -->
        <!-- <div class="floating-element"></div> -->
        <!-- <div class="floating-element"></div> -->
        <!-- <div class="floating-element"></div> -->
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="/">CaliDef</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#categories">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart scroll-element">
        <h2 class="section-title">Your Cart</h2>
        <div class="cart-container">
            <div id="cart-items" class="cart-items">
                <!-- Replace with dynamic cart items -->
                <p>Your cart is currently empty.</p>
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p id="cart-total">Total: $0.00</p>
                <label for="discount-code">Discount Code:</label>
                <input type="text" id="discount-code" name="discount-code">
                <button id="apply-discount" class="apply-discount-btn">Apply</button>
                <p id="shipping-estimate">Estimated Shipping: $5.00</p>
                <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Checkout Form -->
    <section class="checkout scroll-element">
        <h2 class="section-title">Checkout</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address" required>
            
            <label for="apt_suite_unit">Apartment, Suite, Unit (optional):</label>
            <input type="text" id="apt_suite_unit" name="apt_suite_unit">
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
            
            <button type="submit" class="checkout-btn">Proceed to PayPal</button>
        </form>
    </section>

    <script>
        // Ripple Effect
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Scroll-Triggered Animations
        const scrollElements = document.querySelectorAll('.scroll-element');
        const scrollObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-visible');
                }
            });
        }, { threshold: 0.2 });

        scrollElements.forEach(element => scrollObserver.observe(element));

        // Sound Effects
        const buttonSound = new Audio('button-click.mp3');
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                buttonSound.play();
            });
        });
    </script>
    <script src="cart.js" defer></script>
</body>
</html>
